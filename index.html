<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1>Money Master <span><i class="fa-sharp fa-solid fa-sack-dollar"></i></span></h1>
    <div>
        <h2>Income</h2>
        <p>Income: <input type="text" name="" id="income"> </p>
        <h2>Expenses</h2>
        <p>Food: <input type="text" name="" id="food-cost"> </p>
        <p>Rent: <input type="text" name="" id="rent-cost"> </p>
        <p>Clothes: <input type="text" name="" id="clothes-cost"> </p>
        <button type="submit" id="calculate-btn">Calculate</button>
        <h2>Total Expenses: <span id="total-cost">0000</span></h2>
        <h2>Balance: <span id="total-balance">0000</span></h2>
        <p>Save: <input type="text" name="" id="save"> % <button type="submit" id="save-btn">Save</button></p>
        <h2>Saving Amount: <span id="save-amount">0000</span></h2>
        <h2>Remaining Balance: <span id="remaining-balance">0000</span></h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
